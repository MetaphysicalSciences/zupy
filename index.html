<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>zupy</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
html, body {
    margin: 0;
    padding: 0;
    width: 100%;
    height: 100%;
    background: white;
}

#zupy {
    position: absolute;
    top: 20px;
    left: 50%;
    transform: translateX(-50%);
}

#zop {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    cursor: pointer;
}
</style>
</head>
<body>
<img id="zupy" src="zupy.png">
<img id="zop" src="zop.png">
<audio id="audio" src="welcome to the zop.wav"></audio>
<script src="main.js"></script>
</body>
</html>
